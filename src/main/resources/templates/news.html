<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>


<div class="container-fluid">
  <h2 class="text-center text-white mt-5">News</h2>
  <div class="offers row mx-auto d-flex flex-row justify-content-center">
    <div th:each="n : ${news}" th:object="${n}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
      <div class="card-body pb-1">
        <h5 class="card-title" th:text="*{title}">
         Title</h5>
      </div>
      <ul class="offer-details list-group list-group-flush">
        <li class="list-group-item">
          <div class="card-text"><span th:text="|Author: *{author}|">Author</span></div>
          <div class="card-text"><span th:text="|Title: *{title}|">Title</span></div>
          <div class="card-text"><span th:text="|Date: *{date}|">Date</span></div>
          <div class="card-text"><span th:text="|Description: *{description}|">Description</span></div>
        </li>
      </ul>
      <div class="card-body">
        <a class="card-link" th:href="@{/news/{id}/details(id=*{id})}">Details</a>
      </div>
    </div>
  </div>
</div>
