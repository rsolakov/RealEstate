<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container">
    <h2 class="text-center text-white">Update Offer</h2>

    <form
        th:object="${offerModel}"
        th:action="@{/offers/{id}/edit(id=*{id})}"
        th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <input
                    id="name"
                    th:field="*{name}"
                    th:errorclass="is-invalid"
                    type="text"
                    class="form-control"
                    placeholder="Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input
                    id="price"
                    th:field="*{price}"
                    th:errorclass="is-invalid"
                    type="number"  class="form-control"
                       placeholder="Suggested price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Price is required and should be more than 1000 BG.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="dealType">Deal Type</label>
                <select
                    th:name="dealType"
                    th:errorclass="is-invalid"
                    id="dealType" class="form-control">
                    <option value="">Select deal type</option>
                    <option
                        th:each="anDealType : ${dealTypes}"
                        th:value="${anDealType}"
                        th:text="${anDealType}"
                        th:selected="${anDealType} == *{dealType}">
                        Deal type
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Deal type is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="region">Region</label>
                <select
                    id="region"
                    th:name="region"
                    th:errorclass="is-invalid"
                    class="form-control">
                    <option value="">Select region</option>
                    <option th:each="aRegion : ${regions}"
                            th:value="${aRegion}"
                            th:text="${aRegion}"
                            th:selected="${aRegion} == *{region}"> Region
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Region is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="room" class="text-white font-weight-bold">Rooms</label>
                <input
                        id="room"
                        th:field="*{rooms}"
                        th:errorclass="is-invalid"
                        type="number"  class="form-control"
                        placeholder="Rooms"/>
                <p class="invalid-feedback errors alert alert-danger">
                    A number of rooms is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="floor" class="text-white font-weight-bold">Floor</label>
                <input
                        id="floor"
                        th:field="*{floor}"
                        th:errorclass="is-invalid"
                        type="number"  class="form-control"
                        placeholder="Floor"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Floor is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="town" class="text-white font-weight-bold">Town</label>
                <input
                        id="town"
                        th:field="*{town}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Town"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Town is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="m2" class="text-white font-weight-bold">m2</label>
                <input
                        id="m2"
                        th:field="*{m2}"
                        th:errorclass="is-invalid"
                        type="number"  class="form-control"
                        placeholder="m2"/>
                <p class="invalid-feedback errors alert alert-danger">
                    M2 is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input
                    id="year"
                    th:field="*{year}"
                    th:errorclass="is-invalid"
                    type="number" step="1" class="form-control"
                       placeholder="Year"/>
                <p class="invalid-feedback errors alert alert-danger">
                     Year is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   th:errorclass="is-invalid"
                   th:field="*{imageUrl}"
                   type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
