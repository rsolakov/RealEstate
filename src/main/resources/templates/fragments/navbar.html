<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head></head>
<body>

<div th:fragment="navbar">

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">
        <li class="nav-item">
          <a class="navbar-brand" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/news/all}">News</a>
        </li>
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/models/all}">Models</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="navbar-brand" th:href="@{/offers/add}">Add Offer</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="navbar-brand" th:href="@{/offers/all}">All Offers</a>
        </li>
        <li class="nav-item" sec:authorize="isFullyAuthenticated()">
          <a class="navbar-brand" th:href="@{/statistics}">Statistics</a>
        </li>

        <li class="nav-brand" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 border px-3">
            <div class="text-white">Welcome, <th:block sec:authentication="Name"></th:block>!</div>
            <form th:action="@{/users/logout}" th:method="post">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>
        </li>

        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="navbar-brand" th:href="@{/users/register}">Register</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="navbar-brand" th:href="@{/users/login}">Login</a>
        </li>

      </ul>
    </div>
  </nav>

</div>
<footer>
  <p>&copy;Real Estate 2021. All rights reserved.</p>
</footer>
</body>
</html>
