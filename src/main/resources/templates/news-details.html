<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${news}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{title}">
                    Title</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Description: *{description}|">Name</span></div>
                    <div class="card-text"><span th:text="|Date: *{date}|">Region</span></div>
                    <div class="card-text"><span
                            th:text="|Author: *{author}|">Author - Username</span></div>
                </li>
            </ul>
            <div class="card-body">
                <div class="row">
                    <th:block th:if="*{canDelete}">
                        <form th:action="@{/news/{id}(id=*{id})}" th:method="delete">
                            <input type="submit" class="btn btn-link" value="Delete"/>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
