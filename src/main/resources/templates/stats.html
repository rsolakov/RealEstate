<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
  Navbar
</div>

<div class="container-fluid">
  <form  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
  <h1 class="text-center text-white mt-5">Stats only for ADMIN!</h1>
  <h3 class="text-center text-white mt-5">Total requests <th:block th:text="${stats.getTotalRequests()}"></th:block></h3>
  <h3 class="text-center text-white mt-5">Anonymous requests <th:block th:text="${stats.getAnonRequests()}"></th:block></h3>
  <h3 class="text-center text-white mt-5">Authorized requests <th:block th:text="${stats.getAuthRequests()}"></th:block></h3>
</form>
</div>

</body>
</html>
