<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${offer}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="'For ' + *{type} + ' in ' + *{region}">
                   Deal type Region</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Model: *{categoryEstateEnum}|">Model</span></div>
                    <div class="card-text"><span th:text="|Type: *{type}|">Deal type</span></div>
                    <div class="card-text"><span th:text="|Name: *{name}|">Name</span></div>
                    <div class="card-text"><span th:text="|Region: *{region}|">Region</span></div>
                    <div class="card-text"><span th:text="|Year: *{year}|">Region</span></div>
                    <div class="card-text"><span th:text="|Town: *{town}|">Town</span></div>
                    <div class="card-text"><span th:text="|Price: *{price}bgn|">Price</span></div>
                    <div class="card-text"><span th:text="|Floor: *{floor}|">Floor</span></div>
                    <div class="card-text"><span th:text="|m2: *{m2}|">m2</span></div>
                    <div class="card-text"><span
                            th:text="|Seller: *{sellerUsername}|">â€¢ Seller - Username</span></div>
                </li>
            </ul>
            <div class="card-body">
                <div class="row">
                    <a class="btn btn-link" th:href="@{/offers/{id}/edit(id=*{id})}">Update</a>
                    <th:block th:if="*{canDelete}">
                        <form th:action="@{/offers/{id}(id=*{id})}" th:method="delete">
                            <input type="submit" class="btn btn-link" value="Delete"/>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
        <div th:object="${offer}"
             class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img class="card-img-top" th:src="*{getImageUrl()}" alt="image">
        </div>
    </div>
</div>


</body>
</html>
